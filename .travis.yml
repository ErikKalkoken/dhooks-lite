language: python
python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - 3.8
before_install:
  - python --version
  - pip install -U pip
  - pip install -r requirements.txt
  - pip install codecov
install:  
  - pip install .
script:
  - coverage run tests/tests.py
notifications:
  email: false
after_success:
  - codecov